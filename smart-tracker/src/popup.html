<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth Extension</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <!-- Loading Spinner -->
        <div id="loading-spinner" class="spinner-container hidden">
            <div class="spinner"></div>
        </div>

        <!-- Authentication View -->
        <div id="auth-container" class="view hidden">
            <h1 id="form-title">Login</h1>
            <div id="message-area"></div>

            <!-- Login Form -->
            <form id="login-form">
                <div class="form-group">
                    <label for="login-input">Username or Email</label>
                    <input type="text" id="login-input" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <!-- Register Form (hidden by default) -->
            <form id="register-form" class="hidden">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-displayName">Display Name</label>
                    <input type="text" id="register-displayName" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password (min 6 chars)</label>
                    <input type="password" id="register-password" required minlength="6">
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>

            <p class="switch-form-text">
                <a href="#" id="switch-to-register">Don't have an account? Register</a>
                <a href="#" id="switch-to-login" class="hidden">Already have an account? Login</a>
            </p>
        </div>

        <!-- Logged-In App Welcome View -->
        <div id="app-container" class="view hidden">
            <h1 id="welcome-message">Welcome!</h1>
            <p>You are successfully logged in.</p>
            <button id="show-history-btn" class="btn btn-primary">Show Watch History</button>
            <button id="manage-friends-btn" class="btn btn-primary">Manage Friends</button>
            <button id="logout-btn" class="btn btn-secondary">Logout</button>
        </div>

        <!-- Friends Management View -->
        <div id="friends-container" class="view hidden">
            <header class="view-header">
                <button class="btn-back" id="back-to-app-btn">← Back</button>
                <h1>Friends</h1>
            </header>
            <div id="friends-message-area"></div>
            <!-- User Search -->
            <div class="section">
                <h2>Find Users</h2>
                <form id="search-form">
                    <div class="form-group-inline">
                        <input type="text" id="search-username" placeholder="Enter username..." required>
                        <button type="submit" class="btn btn-primary btn-small">Search</button>
                    </div>
                </form>
                <div id="search-results" class="list-container hidden"></div>
            </div>

            <!-- Incoming Requests -->
            <div class="section">
                <h2>Incoming Requests</h2>
                <div id="incoming-requests-list" class="list-container"></div>
            </div>

            <!-- Sent Requests -->
            <div class="section">
                <h2>Sent Requests</h2>
                <div id="sent-requests-list" class="list-container"></div>
            </div>

            <!-- Friends List -->
            <div class="section">
                <h2>My Friends</h2>
                <div id="friends-list" class="list-container"></div>
            </div>
        </div>
        <div id="my-history-container" class="view hidden">
            <header class="view-header">
                <button class="btn-back" id="back-to-app-from-history-btn">← Back</button>
                <h1>My Content</h1>
            </header>
            <div id="my-history-list" class="list-container"></div>
        </div>
        <!-- Friend Content Viewer View -->
        <div id="content-viewer-container" class="view hidden">
            <header class="view-header">
                <button class="btn-back" id="back-to-friends-btn">← Back</button>
                <h1 id="content-viewer-title">Friend's Content</h1>
            </header>
            <div id="friend-content-list" class="list-container"></div>
        </div>

    </div>
    <script type="module" src="popup.js"></script>
</body>
</html>
