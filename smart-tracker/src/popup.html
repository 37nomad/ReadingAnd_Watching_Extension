<!DOCTYPE html>
<html>
  <head>
    <title>Scraped Content</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        width: 300px;
        background-color: #f5f5f5;
      }

      h2 {
        font-size: 16px;
        margin-bottom: 8px;
        color: #333;
      }

      .item {
        background-color: #fff;
        padding: 8px;
        margin-bottom: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }

      .item-title {
        font-weight: bold;
        font-size: 14px;
        margin-bottom: 4px;
      }

      .item-meta {
        font-size: 12px;
        color: #666;
      }

      .no-content {
        color: #999;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h2>Your Content</h2>
    <div id="content-list">Loading...</div>
    <script type="module" src="./popup.js"></script>
  </body>
</html>
