<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Extension</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="spinner hidden"></div>

        <!-- Authentication Forms -->
        <div id="auth-container">
            <h1 id="form-title">Login</h1>
            <div id="message-area"></div>

            <!-- Login Form -->
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" required minlength="3">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <!-- Signup Form (hidden by default) -->
            <form id="signup-form" class="hidden">
                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" required minlength="3">
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>

            <p class="switch-form-text">
                <a href="#" id="switch-to-signup">Don't have an account? Sign Up</a>
                <a href="#" id="switch-to-login" class="hidden">Already have an account? Login</a>
            </p>
        </div>

        <!-- Logged-in App View -->
        <div id="app-container" class="hidden">
            <h1 id="welcome-message">Welcome!</h1>
            <p>You are successfully logged in.</p>
            <p>You can now access protected features.</p>
            <button id="logout-btn" class="btn btn-secondary">Logout</button>
        </div>

    </div>

    <script src="popup.js"></script>
</body>
</html>
